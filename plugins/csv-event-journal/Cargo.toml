[package]
version = "0.3.0"
name = "msr-plugin-csv-event-journal"
description = "Industrial Automation Toolbox - CSV Event Journal Plugin"
homepage = "https://github.com/slowtec/msr"
repository = "https://github.com/slowtec/msr"
license = "MIT/Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.55"
log = "0.4.14"
thiserror = "1.0.30"
tokio = { version = "1.17.0", default-features = false, features = ["rt-multi-thread", "sync"] }

# Workspace dependencies
msr-core = { version = "=0.3.0", features = ["with-csv-event-journal"] }
msr-plugin = "=0.3.0"
