[package]
version = "0.3.0"
name = "msr-plugin-csv-register-recorder"
description = "slowtec Industrial Automation Runtime - CSV Register Recorder Plugin"
homepage = "https://github.com/slowtec/msr"
repository = "https://github.com/slowtec/msr"
license = "MIT/Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.53"
bs58 = { version = "0.4.0", default-features = false }
log = "0.4.14"
thiserror = "1.0.30"
tokio = { version = "1.17.0", default-features = false, features = ["rt-multi-thread"] }

# Workspace dependencies
msr-core = { version = "0.3.0", features = ["with-csv-register-recorder"] }
msr-plugin = "0.3.0"
